<div class="row ">
    <div class="col-md-12">
        <!--breadcrumbs start -->
        <ul class="breadcrumb">
            <li><a href="javascript:$.module.load('Impianti/supervisors/Device8Detail');"><i class="fa fa-bookmark-o"></i> <span name="lbl" caption="heatingsystem">heatingsystem</span></a></li>
            <li><a href="javascript:$.module.load('Impianti/supervisors/Device8Detail');"><span id="hsDescr"></span></a></li>   
             <li><a href="javascript:$.module.load('Impianti/supervisors/Device8Cird');"><span id="Desc"></span></a></li>             
        </ul>
        <!--breadcrumbs end -->
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <header class="panel-heading panel-supervisor">
            <span class="pull-left"><span name="lbl" caption="config">config</span></span>
            <div class="clearfix"></div>
        </header>
        <div class="panel-body">
            <form class="form-horizontal" role="form">
                <input type="hidden" id="backupWorkingMode" />
                <div class=" form-group">
                    <label class="col-xs-3 control-label" for="DesbackupWorkingMode"><span name="lbl" caption="cirDworkingmode">cirDworkingmode</span></label>
                    <div class="col-xs-4">
                        <input type="text" id="DesbackupWorkingMode" class="form-control"placeholder="" />
                    </div>
                </div>
            </form>
        </div>
        <footer class="panel-footer">
            <span class="tools pull-right">
                <a href="#" id="btnUpd" class="btn btn-default"><i class="fa fa-save">&nbsp;</i><span name="lbl" caption="save">Save</span></a>
            </span>
            <div class="clearfix"></div>
        </footer>
    </div>
</div>
<!--Modal-->
<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="ModalbackupWorkingMode" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                <h4 class="modal-title"><span name="lbl" caption="cirDworkingmode">cirDworkingmode</span></h4>
            </div>
            <div class="modal-body">
                <ul id="backupWorkingModeList" class="nav nav-pills nav-stacked" style="height:200px;"></ul>
            </div>
        </div>
    </div>
</div>

<!-- /Template -->
<script type="text/x-jquery-tmpl" id="tmplbackupWorkingModeList">
    <li>
        <div class="pull-left">&nbsp;${Descr}</div>
        <div class="pull-right">
            <a href="javascript:$.fn.selbackupWorkingMode(${Id},'${Descr}');" class="btn btn-info btn-sm"><span name="lbl" caption="select">Select</span></a>&nbsp;&nbsp;
        </div>
        <div class="clearfix"></div>
    </li>
</script>
<!-- /Template -->
