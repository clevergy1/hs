        </ul>

<div class="row">
    <div class="col-md-12">
        <section class="panel">
            <header class="panel-heading panel-supervisor"> 
                <span id="logDescription"></span>               
                <span class="tools pull-right"> 
                    <a href="javascript:;" class="fa fa-chevron-down"></a>                   
                </span>               
                <div class="clearfix"></div>
            </header>
            <div class="panel-body">
                <form action="#" class="form-horizontal ">
                    <div class="form-group">
                        <label class="control-label col-md-3"><span id="daterange">daterange</span></label>
                        <div class="col-md-4">
                            <div class="input-group input-large" data-date="13/07/2013" data-date-format="dd/mm/yyyy">
                                <input type="text" class="form-control dpd1" id="datefrom" name="datefrom">
                                <span class="input-group-addon">To</span>
                                <input type="text" class="form-control dpd2" id="dateto" name="dateto">                                
                            </div>                             
                        </div>
                         <div class="col-md-4">
                             <a href="#" id="btnLoad" class="btn btn-sm btn-default">Load</a>                           
                         </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <section class="panel">
            <header class="panel-heading panel-supervisor">
                <span class="pull-left"><span name="lbl" caption="cymt200s">cymt200s</span></span>
                <span class="tools pull-right"> 
                    <a href="javascript:call_chart();" class="is4Table fa fa-bar-chart-o"></a>&nbsp;
                    <a href="javascript:call_table();" class="is4Chart fa fa-list-ul"></a>&nbsp;
                    <a href="javascript:clear_chart();" class="is4Chart fa fa-undo"></a>&nbsp;
                    <a href="javascript:call_export();" class="is4Table fa fa-download"></a>&nbsp;                    
                </span>
                <div class="clearfix"></div>
            </header>
            <div class="panel-body">
                <div id="tableWait" style="width:100%; text-align:center">
                    <div style="display:inline-block"><img src="images/table_load.gif" /></div>
                </div>
                <div id="tableContent" style="display:none;">
                    <div id="panel-body-ListLog" class="panel-body" style="height:400px;overflow-y:auto;overflow-x:auto;">
                        <table id="tableLog" class="table table-striped table-bordered table-hover cf">
                            <thead>
                                <tr>  
                                    <th><span name="lbl" caption="day">day</span> </th> 
                                    <th><span name="lbl" caption="code">code</span> </th>                             
                                    <th><span name="lbl" caption="description">description</span></th>
                                    <th><span name="lbl" caption="status">status</span> </th> 
                                    <th>Temperature&nbsp;°C</th>
                                    <th>Humidity&nbsp;%</th>
                                    <th>Light&nbsp;Lux</th>
                                    <th>Voltage&nbsp;V</th>
                                </tr>
                            </thead>
			                <tbody id="logList"></tbody>
                        </table>
                    </div>
                </div>
                <div id="graphContent" style="display:none;">
			        <div id="placeholderContent" style="display:none;">
				        <div id="placeholder" style="width:100%;height:600px;"></div>
			        </div>
                </div>
            </div>
        </section>
    </div>
</div>

<!--templates-->
<script type="text/x-jquery-tmpl" id="tmpllogList">
    <tr>
        <td>${moment(dtLog).format('DD/MM/YYYY HH:mm')}</td>
        <td>${Cod}</td>
        <td>${Descr.trim()}</td>
        <td>${stato}</td>
        <td>${Number(Temperature).toLocaleString()}</td> 
        <td>${Number(Humidity).toLocaleString()}</td>                 
        <td>${Number(Light).toLocaleString()}</td>                 
        <td>${Number(Voltage).toLocaleString()}</td>  
    </tr>
</script>
<script type="text/x-jquery-tmpl" id="tmplProbeElem">
    <tr>
        <td>${ProbeDesc}</td>     
        <td id="ProbeElem_${ProbeCod}">${currentValue}°&nbsp;C</td>
    </tr>
</script>
<script type="text/x-jquery-tmpl" id="tmplListLogLastItem">
    <tr id="loadMore">
        <td colspan="4">load more</td>
    </tr>
</script>
<!--/templates-->
