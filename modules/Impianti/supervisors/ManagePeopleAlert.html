
<div class="row ">

<div class="row" >
    <div class="col-md-6">
        <section class="panel">
            <header class="panel-heading panel-supervisor">

            </header>
            <div class="panel-body">
                 <ul id="availableList" class="nav nav-pills nav-stacked" style="height:200px;" />
            </div>
        </section>
    </div>

    <div class="col-md-6">
        <section class="panel">
            <header class="panel-heading panel-supervisor">
                <span name="lbl" caption="assigneds">assigneds</span>   
                <div class="clearfix"></div> 
            </header>

                 <ul id="assignedList" class="nav nav-pills nav-stacked" style="height:200px;"  />

        </section>
    </div>
</div>

<!-- Template -->
<script type="text/x-jquery-tmpl" id="tmplavailableList">
    <li>
        <a href="javascript:seleAvail('${IdContatto}')" >
            <div class="pull-left">
                {{if emailaddress !=''}}
                ${emailaddress}
                {{else}}
                ${Descrizione}
                {{/if}}
                &nbsp;
            </div>
            <div class="pull-right"><i class="fa fa-chevron-right"></i></div>
            <div class="clearfix"></div>
        </a>
    </li>
</script>
<script type="text/x-jquery-tmpl" id="tmplassignedList">
    <li>
        <a href="javascript:selassigned('${Id}')" >
            <div class="pull-right"><i class="fa fa-chevron-left"></i></div>
            <div class="pull-left">
                {{if emailaddress !=''}}
                ${emailaddress}
                {{else}}
                ${Descrizione}
                {{/if}}
                &nbsp;
            </div>            
            <div class="clearfix"></div>
        </a>
    </li>
</script>
<!-- /Template -->
