<!--Add-->
<div class="row" >
    <div class="col-md-12">
        <section class="panel">
            <header class="panel-heading panel-operator">
                <span name="lbl" caption="add">Add</span>&nbsp;<span name="lbl" caption="circulator">circulator</span>                
                <span class="tools pull-right">                    
                    <a href="javascript:$.module.load('Impianti/Operators/Device8Cir');" ><i class="fa fa-times"></i></a>
                </span>
            </header>
            <div class="panel-body">
                <div class="position-center">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-md-4 col-sm-4 control-label" for="CirCod_Add"><span name="lbl" caption="code">code</span></label>
                            <div class="col-md-8">
                                <input type="text" id="CirCod_Add" class="form-control" style="text-transform:uppercase" placeholder=""/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 col-sm-4 control-label" for="Descr_Add"><span name="lbl" caption="description">Description</span></label>
                            <div class="col-md-8">
                                <input type="text" id="Descr_Add" class="form-control" placeholder="Description"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 col-sm-4 control-label" for="NoteInterne_Add">Note</label>
                            <div class="col-md-8">
                               <textarea id="NoteInterne_Add" rows="2" style="width:100%;" class="form-control"></textarea>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-md-4 col-sm-4  control-label" for="marcamodello_Add"><span name="lbl" caption="marcamodello">marcamodello</span></label>
                            <div class="col-md-8">
                                <input type="text" id="marcamodello_Add" class="form-control" placeholder="Description" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 col-sm-4  control-label" for="installationDate_Add"><span name="lbl" caption="installationDate">installationDate</span></label>
                            <div class="col-md-3  ">
                                <input type="text" id="installationDate_Add" class="form-control dpd1" placeholder="" />
                                <span class="input-group-btn add-on">
                                    <button class="btn" type="button" style="height:34px;"><i class="fa fa-calendar"></i></button>
                                </span>
                            </div>
                        </div>                           
                    </form>
                </div>
            </div>
            <footer class="panel-footer">
                <span class="tools pull-right">
                    <a href="#" id="btnAdd" class="btn btn-default"><i class="fa fa-save">&nbsp;</i><span name="lbl" caption="save">Save</span></a>
                </span>
                <div class="clearfix"></div>
            </footer>
        </section>
    </div>
</div>
