<div class="row">
    <div class="col-md-12">
        <header class="panel-heading panel-operator">
            <span class="pull-left"><span name="lbl" caption="config">config</span></span>
            <div class="clearfix"></div>
        </header>
        <div class="panel-body">
            <form class="form-horizontal" role="form">
                <div class=" form-group">
                    <label class="col-xs-3 control-label" for="TempoOn"><span name="lbl" caption="TempoOn">TempoOn</span></label>
                    <div class="col-xs-1">
                        <input type="text" id="TempoOn" class="form-control isNumeric" data-v-min="0" data-v-max="100" data-a-sep=" " data-m-dec="0" data-w-empty="empty" placeholder="" />
                    </div>
                    <div class="col-xs-1">min.</div>
                </div>
                <div class=" form-group">
                    <label class="col-xs-3 control-label" for="TempoOff"><span name="lbl" caption="TempoOff">TempoOff</span></label>
                    <div class="col-xs-1">
                        <input type="text" id="TempoOff" class="form-control isNumeric" data-v-min="0" data-v-max="100" data-a-sep=" " data-m-dec="0" data-w-empty="empty" placeholder="" />
                    </div>
                    <div class="col-xs-1">min.</div>
                </div>
            </form>
        </div>
        <footer class="panel-footer">
            <span class="tools pull-right">
                <a href="#" id="btnUpd" class="btn btn-default"><i class="fa fa-save">&nbsp;</i><span name="lbl" caption="save">Save</span></a>
            </span>
            <div class="clearfix"></div>
        </footer>
    </div>
</div>
