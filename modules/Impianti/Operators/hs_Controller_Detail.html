<!--foo-table-->
<link rel="stylesheet" href="css/footable/footable.core.css?v=2-0-1" />
<link rel="stylesheet" href="css/bootstrap-pagination.css" />
<!--/foo-table-->

<div class="row ">
    <div class="col-md-12">
        <!--breadcrumbs start -->
        <ul class="breadcrumb">
            <li><a href="javascript:$.module.load('Impianti/Operators/ManageDevice8');"><i class="fa fa-bookmark-o"></i> <span name="lbl" caption="heatingsystem">heatingsystem</span></a></li>
            <li><a href="javascript:$.module.load('Impianti/Operators/Device8Controller');"><span id="hsDescr"></span></a></li>            
        </ul>
        <!--breadcrumbs end -->
    </div>
</div>

<!--List-->
<div class="row" id="rowList">
    <div class="col-md-12">
        <section class="panel">
            <header class="panel-heading panel-operator">
                <span class="pull-left">Controller:&nbsp;<span class="ControllerDescr">ControllerDescr</span></span>
                <span class="tools pull-right">                    
                    <a href="javascript:$.module.load('Impianti/Operators/Device8Controller');" ><i class="fa fa-times"></i></a>
                </span>               
                <div class="clearfix"></div>
            </header>
            <div class="panel-body">
		        <table class="table tableDetail" data-page-size="2">
			        <thead>
				        <tr>
                            <th data-toggle="true"><span name="lbl" caption="description">description</span> </th>
                            <th><span name="lbl" caption="qta">qta</span></th>
                            <th></th>
				        </tr>
			        </thead>
			        <tbody id="ListDetail"></tbody>
			        <tfoot>
				        <tr>
					        <td colspan="3">
						        <div class="pagination pagination-centered hide-if-no-paging"></div>
					        </td>
				        </tr>
			        </tfoot>
		        </table>
            </div>
            <footer class="panel-footer">
                <span class="tools pull-right">
                    <a href="#" id="btnCallAdd" class="btn btn-default"><i class="fa fa-edit">&nbsp;</i><span name="lbl" caption="add">Edit</span></a>
                </span>
                <div class="clearfix"></div>
            </footer>
        </section>
    </div>
</div>
<!--/List-->

<!--Add-->
<div class="row" id="rowAdd" style="display:none;">
    <div class="col-md-12">
        <section class="panel">
            <header class="panel-heading panel-operator">
                <span class="pull-left">Controller:&nbsp;<span class="ControllerDescr">ControllerDescr</span></span>
                <span class="tools pull-right">                    
                    <a id="btnCloseAdd" href="javascript:;" ><i class="fa fa-times"></i></a>
                </span>
                <div class="clearfix"></div>
            </header>
            <div class="panel-body">
                <div class="position-center">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="Descr_Add"><span name="lbl" caption="description">Description</span></label>
                            <div class="col-md-8">
                                <input type="text" id="Descr_Add" class="form-control" placeholder="Description"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="qta_Add"><span name="lbl" caption="qta">qta</span></label>
                            <div class="col-md-8">
                                <input type="text" id="qta_Add" class="form-control isNumeric" placeholder="" data-a-sep="" data-v-max="99999" data-v-min="0"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 col-sm-2 control-label" for="NoteInterne_Add">Note</label>
                            <div class="col-md-8">
                               <textarea id="NoteInterne_Add" rows="2" style="width:100%;" class="form-control"></textarea>
                            </div>
                        </div>   
                    </form>
                </div>
            </div>
            <footer class="panel-footer">
                <span class="tools pull-right">
                    <a href="#" id="btnAdd" class="btn btn-default"><i class="fa fa-save">&nbsp;</i><span name="lbl" caption="save">Save</span></a>
                </span>
                <div class="clearfix"></div>
            </footer>
        </section>
    </div>
</div>
<!--/Add-->

<!--Edit-->
<div class="row" id="rowEdit" style="display:none;">
    <div class="col-md-12">
        <section class="panel">
            <header class="panel-heading panel-operator">
                <span class="pull-left">Controller:&nbsp;<span class="ControllerDescr">ControllerDescr</span></span>
                <span class="tools pull-right">                    
                    <a id="btnCloseUpdate" href="javascript:;" ><i class="fa fa-times"></i></a>
                </span>
                <div class="clearfix"></div>
            </header>
            <div class="panel-body">
                <div class="position-center">
                    <form class="form-horizontal" role="form">
                        <input type="hidden" id="id" />
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="Descr_Upd"><span name="lbl" caption="description">Description</span></label>
                            <div class="col-md-8">
                                <input type="text" id="Descr_Upd" class="form-control" placeholder="Description"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="qta_Upd"><span name="lbl" caption="qta">qta</span></label>
                            <div class="col-md-8">
                                <input type="text" id="qta_Upd" class="form-control isNumeric" placeholder="" data-a-sep="" data-v-max="99999" data-v-min="0"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 col-sm-2 control-label" for="NoteInterne_Upd">Note</label>
                            <div class="col-md-8">
                               <textarea id="NoteInterne_Upd" rows="2" style="width:100%;" class="form-control"></textarea>
                            </div>
                        </div>   
                    </form>
                </div>
            </div>
            <footer class="panel-footer">
                <span class="tools pull-left">
                    <a href="#" id="btnCallDelete" class="btn btn-warning"  data-toggle="modal" data-target="#DeleteModal"><i class="fa fa-times">&nbsp;</i><span name="lbl" caption="delete">Save</span></a>
                </span>
                <span class="tools pull-right">
                    <a href="#" id="btnUpdate" class="btn btn-default"><i class="fa fa-save">&nbsp;</i><span name="lbl" caption="save">Save</span></a>
                </span>
                <div class="clearfix"></div>
            </footer>
        </section>
    </div>
</div>
<div id="DeleteModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
			    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			    <h4 class="modal-title"><span name="lbl" caption="delete">Delete</span></h4>
			</div>
			<div class="modal-body">
			    <p>

                    <span name="lbl" caption="msgconfirmdelete"></span>:&nbsp;<span id="Descr_Delete"></span>?
                    <br />
                    <span name="lbl" caption="msgoperationirreversible">This operation cannot be recovered</span>
			    </p>
			</div>
			<div class="modal-footer">
			    <button type="button" class="btn btn-default" data-dismiss="modal" aria-hidden="true"><span name="lbl" caption="close">Close</span></button>
			    <button id="btnDelete" type="button" class="btn btn-danger" data-dismiss="modal"><span name="lbl" caption="confirmdelete">Confirm delete</span></button>
			</div>
		</div>
	</div>
</div>
<!--/Edit-->

<!--templates-->
<script type="text/x-jquery-tmpl" id="tmplListDetail">
<tr>
    <td>${Descr}</td>
    <td>${qta}</td>
    <td>
        <span class="pull-right">
            <a href="javascript:sel(${id});" class="btn btn-default btn-sm"><span name="lbl" caption="edit">edit</span></a>
        </span>
    </td>
</tr>
</script>
<!--/templates-->
