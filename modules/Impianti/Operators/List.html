<h1>List</h1>

<!--col-->
<div class="col-lg-12">
    <section class="panel ">
        <header class="panel-heading panel-operator">
            <span name="lbl" caption="Installations">Installations</span> 
            <span class="tools pull-right">                               
                <a href="javascript:;" class="fa fa-chevron-down"></a>                    
            </span>
        </header>
        <div class="panel-body" style="position: relative;height:400px; overflow-y:auto;overflow-x:auto;">
            <table class="table table-striped  table-hover cf">
                <thead>
                    <tr>
                        <th><span name="lbl" caption="Installation">Installation</span> </th>
                        <th><span name="lbl" caption="installationaddress">Address</span></th>
                        <th><span name="lbl" caption="status">status</span></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="ListImpianti"></tbody>
                <tfoot>
                    <tr>
                        <td colspan="4" style="text-align:center;">
                            <div class="pagination pagination-centered hide-if-no-paging"></div>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </section>
</div>
<!--/col-->

<!--templates-->
<script type="text/x-jquery-tmpl" id="tmplpageOperation">
    <li>
         <input id="siteSearch" type="text" class="form-control search" placeholder=" Search">
    </li>
    <li>
        <!--<button id="btnSettings" type="button" class="btn btn-primary btn-sm"><i class="fa fa-gear"></i>&nbsp;<span name="lbl" caption="settings">settings</span></button> -->
        <button id="btnCallAdd" type="button" class="btn btn-primary btn-sm"><i class="fa fa-plus-circle"></i>&nbsp;<span name="lbl" caption="addF">New</span>&nbsp;<span name="lbl" caption="Installation">Installation</span> </button>        
    </li>
</script>
<script id="tmlpMenu" type="text/x-jquery-tmpl">
<li><a href="#">${Menu}</a>
    <ul class="sub-menu">
        {{each VociMenu}}
        <li><a href="javascript:loadModule('${$value.URLAzione}')" class="cymenu" data-module="${$value.URLAzione}">${$value.DescrVoce}</a></li>
        {{/each}}
    </ul>
</li>
</script>
<script type="text/x-jquery-tmpl" id="tmplImpiantiList">
<tr>
    <td><b>${DesImpianto}</b></td>
    <td>${Indirizzo}</td>
    <td>
        {{if !Controllato}}
            <span class="label label-warning">offline</span>           
        {{else}}
            <span class="label label-success">online</span>
        {{/if}}
    </td>
    <td>
        <a href="javascript:selImpianto('${IdImpianto}');" class="btn btn-info btn-sm"><span name="lbl" caption="select">Select</span></a>
    </td>
</tr>
</script>

<!--/templates-->

<script src="js/app/core/managelang.js" type="text/javascript"></script>
<script src="js/app/Impianti/Operators/List.js" type="text/javascript"></script>
