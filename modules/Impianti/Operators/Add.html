<div class="row">
    <div class="col-md-12">
        <section class="panel">
            <header class="panel-heading">
                <span class="pull-left"><span name="lbl" caption="addF">New</span>&nbsp;<span name="lbl" caption="Installation">Installation</span></span>
                <span class="tools pull-right"><a id="btnCloseAdd" href="javascript:;" ><i class="fa fa-times"></i></a></span>
                <div class="clearfix"></div>
            </header>
            <div class="panel-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="DesImpianto"><span name="lbl" caption="description">Description</span></label>
                        <div class="col-md-8">
                            <input type="text" id="DesImpianto" class="form-control" placeholder="Description"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="Indirizzo"><span name="lbl" caption="installationaddress">Address</span></label>
                        <div class="col-md-8">
                            <input type="text" id="Indirizzo" class="form-control" placeholder="Address"/>                                        
                        </div>
                        <div class="col-md-2">
                            <a href="#" id="btnSearchOnMap"><i class="fa fa-search"></i>&nbsp;<span name="lbl" caption="search">Search</span></a>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="AltSLM"><span name="lbl" caption="installationAltitude">Altitude</span></label>
                        <div class="col-md-8">
                            <input type="text" id="AltSLM" class="form-control" placeholder="sea level altitude (meters)"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="Controllato"><span name="lbl" caption="status">Status</span></label>
                        <div class="col-md-2">
                            <div class="make-switch">
                                <input type="checkbox" id="Controllato" data-on="primary" data-off="primary" data-on-label="online" data-off-label="offline"/>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div id="setControllatoResult"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="Innowatio">Innowatio</label>
                        <div class="col-md-2">
                            <div class="make-switch">
                                <input type="checkbox" id="Innowatio" data-on="primary" data-off="primary" data-on-label="yes" data-off-label="no"/>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div id="SetInnowatioResult"></div>
                        </div>
                    </div>
                </form>
            </div>
            <footer class="panel-footer">
                <span class="tools pull-right">
                    <a href="#" id="Add" class="btn btn-default"><i class="fa fa-save">&nbsp;</i><span name="lbl" caption="save">Save</span></a>
                </span>
                <div class="clearfix"></div>
            </footer>
        </section>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <section class="panel">
            <header class="panel-heading">
                <span class="pull-left"><span name="lbl" caption="map">Map</span></span>
                <span class="tools pull-right"> 
                    <a href="#"  id="btnSetAddress"><i class="fa fa-map-marker"></i><span name="lbl" caption="setaddress">Set address</span></a>
                    <a href="javascript:;" class="fa fa-chevron-down"></a>
                </span>  
                <div class="clearfix"></div>              
            </header>
            <div class="panel-body" style="padding:0 !important;">
                <div id="googlemap" style="position: relative;top: 0px;bottom: 0;left: 0;right: 0;"></div>
            </div>
        </section>
    </div>
</div>


<script src="js/app/core/managelang.js" type="text/javascript"></script>
<script src="js/app/Impianti/Operators/Add.js" type="text/javascript"></script>
