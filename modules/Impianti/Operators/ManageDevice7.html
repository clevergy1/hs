<!--foo-table-->
<link rel="stylesheet" href="css/footable/footable.core.css?v=2-0-1" />
<link rel="stylesheet" href="css/bootstrap-pagination.css" />
<!--/foo-table-->

<!--List-->
<div class="row" id="rowList">
    <div class="col-md-12">
        <section class="panel">
            <header class="panel-heading panel-operator">
                <span class="pull-left"><span name="lbl" caption="parkings">Parking</span></span>
                <span class="tools pull-right"> 
                    <a href="javascript:;" class="fa fa-chevron-down"></a>                   
                </span>               
                <div class="clearfix"></div>
            </header>
            <div class="panel-body">
		        <table class="table tableParking" data-page-size="2">
			        <thead>
				        <tr>
					        <th data-toggle="true"><span name="lbl" caption="parking">Parking</span> </th>
                            <th data-hide="phone"><span name="lbl" caption="installationaddress">Address</span></th>					                    
					        <th data-hide="phone"><span name="lbl" caption="stalls">stalls</span></th>
                            <th></th>
				        </tr>
			        </thead>
			        <tbody id="ListParking"></tbody>
			        <tfoot>
				        <tr>
					        <td colspan="4">
						        <div class="pagination pagination-centered hide-if-no-paging"></div>
					        </td>
				        </tr>
			        </tfoot>
		        </table>
            </div>
            <footer class="panel-footer">
                <span class="tools pull-right">
                    <a href="#" id="btnCallAdd" class="btn btn-default"><i class="fa fa-edit">&nbsp;</i><span name="lbl" caption="add">Edit</span></a>
                </span>
                <div class="clearfix"></div>
            </footer>
        </section>
    </div>
</div>
<!--/List-->

<!--Add-->
<div class="row" id="rowAdd" style="display:none;">
    <div class="col-md-12">
        <section class="panel">
            <header class="panel-heading panel-operator">
                <span name="lbl" caption="add">Add</span>&nbsp;
                <span name="lbl" caption="parking">Parking</span> 
                <span class="tools pull-right">                    
                    <a id="btnCloseAdd" href="javascript:;" ><i class="fa fa-times"></i></a>
                </span>
            </header>
            <div class="panel-body">
                <div class="position-center">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="Descr_Add"><span name="lbl" caption="description">Description</span></label>
                            <div class="col-md-8">
                                <input type="text" id="Descr_Add" class="form-control" placeholder="Description"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="Indirizzo_Add"><span name="lbl" caption="installationaddress">Address</span></label>
                            <div class="col-md-8">
                                <input type="text" id="Indirizzo_Add" class="form-control" placeholder="Address"/>                                        
                            </div>
                            <div class="col-md-2">
                                <a href="#" id="btnSearchOnMap_Add"><i class="fa fa-search"></i>&nbsp;<span name="lbl" caption="search">Search</span></a>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="AltSLM_Add"><span name="lbl" caption="installationAltitude">Altitude</span></label>
                            <div class="col-md-8">
                                <input type="text" id="AltSLM_Add" class="form-control" placeholder="sea level altitude (meters)"/>
                            </div>
                        </div>     
                    </form>
                </div>
            </div>
            <footer class="panel-footer">
                <span class="tools pull-right">
                    <a href="#" id="btnAdd" class="btn btn-default"><i class="fa fa-save">&nbsp;</i><span name="lbl" caption="save">Save</span></a>
                </span>
                <div class="clearfix"></div>
            </footer>
        </section>
    </div>
</div>
<!--/Add-->

<!--Edit-->
<div class="row" id="rowEdit" style="display:none;">
    <div class="col-md-12">
        <section class="panel">
            <header class="panel-heading panel-operator">
                <span name="lbl" caption="edit">edit</span>&nbsp;
                <span name="lbl" caption="parking">Parking</span> 
                <span class="tools pull-right">                    
                    <a id="btnCloseUpd" href="javascript:;" ><i class="fa fa-times"></i></a>
                </span>
            </header>
            <div class="panel-body">
                <div class="position-center">
                    <form class="form-horizontal" role="form">
                        <input type="hidden" id="IdPark_Upd" />
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="Descr_Upd"><span name="lbl" caption="description">Description</span></label>
                            <div class="col-md-8">
                                <input type="text" id="Descr_Upd" class="form-control" placeholder="Description"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="Indirizzo_Upd"><span name="lbl" caption="installationaddress">Address</span></label>
                            <div class="col-md-8">
                                <input type="text" id="Indirizzo_Upd" class="form-control" placeholder="Address"/>                                        
                            </div>
                            <div class="col-md-2">
                                <a href="#" id="btnSearchOnMap_Upd"><i class="fa fa-search"></i>&nbsp;<span name="lbl" caption="search">Search</span></a>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="AltSLM_Upd"><span name="lbl" caption="installationAltitude">Altitude</span></label>
                            <div class="col-md-8">
                                <input type="text" id="AltSLM_Upd" class="form-control" placeholder="sea level altitude (meters)"/>
                            </div>
                        </div>     
                    </form>
                </div>
            </div>
            <footer class="panel-footer">
                <span class="tools pull-right">
                    <a href="#" id="btnUpdate" class="btn btn-default"><i class="fa fa-save">&nbsp;</i><span name="lbl" caption="save">Save</span></a>
                </span>
                <div class="clearfix"></div>
            </footer>
        </section>
    </div>
</div>
<!--/Edit-->

<!--google map-->
<div class="row" id="rowMap" style="display:none;">
    <div class="col-md-12">
        <section class="panel">
            <header class="panel-heading">
                <span class="pull-left"><span name="lbl" caption="map">Map</span></span>
                <span class="tools pull-right"> 
                    <a href="#"  id="btnSetAddress"><i class="fa fa-map-marker"></i><span name="lbl" caption="setaddress">Set address</span></a>
                    <a href="javascript:;" class="fa fa-chevron-down"></a>
                </span>  
                <div class="clearfix"></div>              
            </header>
            <div class="panel-body" style="padding:0 !important;">
                <div id="googlemap" style="position: relative;top: 0px;bottom: 0;left: 0;right: 0;"></div>
            </div>
        </section>
    </div>
</div>
<!--/google map-->

<!--templates-->
<script type="text/x-jquery-tmpl" id="tmplParkingList">
<tr>
    <td><b>${DesPark}</b></td>
    <td>${Indirizzo}</td>
    <td>${StalliAttivi}</td>
    <td>
        <span class="pull-right">
            <a href="javascript:sel('${IdPark}');" class="btn btn-info btn-sm"><span name="lbl" caption="select">Select</span></a>
            <a href="javascript:callUpdate('${IdPark}');" class="btn btn-default btn-sm"><span name="lbl" caption="edit">Edit</span></a>
        </span>
    </td>
</tr>
</script>
<!--/templates-->
