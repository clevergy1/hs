<!--foo-table-->
<link rel="stylesheet" href="css/footable/footable.core.css?v=2-0-1" />
<link rel="stylesheet" href="css/bootstrap-pagination.css" />
<!--/foo-table-->

<div class="row ">
    <div class="col-md-12">
        <!--breadcrumbs start -->
        <ul class="breadcrumb">
            <li><a href="javascript:$.module.load('Impianti/Operators/ManageDevice8');"><i class="fa fa-bookmark-o"></i> <span name="lbl" caption="heatingsystem">heatingsystem</span></a></li>
            <li><a href="javascript:$.module.load('Impianti/Operators/Device8Detail');"><span id="hsDescr"></span></a></li>            
        </ul>
        <!--breadcrumbs end -->
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <section class="panel">
            <header class="panel-heading panel-operator">
                <span class="pull-left"><span name="lbl" caption="temperatureprobes">probes</span></span>
                <span class="tools pull-right"> 
                    <a href="javascript:;" class="fa fa-chevron-down"></a>                   
                </span>               
                <div class="clearfix"></div>
            </header>
            <div class="panel-body" style="position: relative;height:400px; overflow-y:auto;overflow-x:auto;">
                <table class="table table-striped  table-hover cf ">
                    <thead>
                        <tr>
                            <th><span name="lbl" caption="code">code</span></th>
                            <th><span name="lbl" caption="status">status</span></th>
                            <th><span name="lbl" caption="description">description</span></th>
                            <th style="width:80px;text-align:right;">Val.</th>                            
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="ProbesList"></tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3" style="text-align:center;">
                                <div class="pagination pagination-centered hide-if-no-paging"></div>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <footer class="panel-footer">
                <span class="tools pull-left">
                    <a href="javascript:$.module.load('Impianti/Operators/hs_TemperatureProbes_GeoLoc');" class="btn btn-default"><i class="fa fa-map-marker">&nbsp;</i><span name="lbl" caption="geolocation">geolocation</span></a>
                </span>
                <span class="tools pull-right">
                    <a href="#" id="btnCallAddProbe" class="btn btn-default"><i class="fa fa-edit">&nbsp;</i><span name="lbl" caption="add">Edit</span></a>
                </span>
                <div class="clearfix"></div>
             </footer>
        </section>
    </div>
</div>

<!--Errors-->
<div id="Errors" class="row" style="display:none;">
    <div class="col-md-12">
        <section class="panel">
            <header class="panel-heading panel-operator">
                <span class="pull-left"><span name="lbl" caption="errorcodes">errorcodes</span>&nbsp;<span id="Cod"></span></span>
                <span class="tools pull-right">
                    <a id="closeErrors" href="javascript:;" class="fa fa-times"></a>
                </span>
                <div class="clearfix"></div>
            </header>
            <div id="panel-body-ListErrorLog" class="panel-body" style="height: 400px;overflow-y:auto;overflow-x:hidden;">
                <table class="table table-striped  table-hover cf ">
                    <thead>
                        <tr>
                            <th><span name="lbl" caption="day">day</span> </th>
                            <th><span name="lbl" caption="element">element</span></th>
                            <th><span name="lbl" caption="description">description</span></th>
                            <th>Val.</th>
                        </tr>
                    </thead>
                    <tbody id="ListErrorLog"></tbody>
                </table>
            </div>
            <footer class="panel-footer">
                <div class="clearfix"></div>
            </footer>
        </section>
    </div>
</div>
<!--/Errors-->

<script type="text/x-jquery-tmpl" id="tmplProbes">
    <tr>
        <td>${ProbeCod}</td>
        <td>
            <span id="stato_${ProbeCod}">
                {{if stato==0}}
                <i class="fa fa-thumbs-o-up"></i>
                {{else}}
                {{if stato==1}}
                <img src="images/status1.png" style="height:24px;width:24px" />
                {{else}}
                <img src="images/status2.png" style="height:24px;width:24px" />
                {{/if}}
                {{/if}}
            </span>
        </td> 
        <td>${ProbeDesc}</td>
        <td id="Probe_${ProbeCod}" style="text-align:right;">${currentValue}°&nbsp;C</td>
       
        <td>
            <span class="btn-group pull-right">
                <!--<a href="javascript:logProbe('${ProbeCod}');" class="btn btn-default btn-sm">Log</a>&nbsp;-->
                <a href="javascript:callUpdateProbe('${ProbeId}');" class="btn btn-default btn-sm"><span name="lbl" caption="edit">Edit</span></a>
                <a href="javascript:callErrorLog('${ProbeCod}');" class="btn btn-default btn-sm"><span name="lbl" caption="errorcodes">Errors</span></a>
                <a href="javascript:$.fn.callReplacements('${ProbeId}');" class="btn btn-default btn-sm"><span name="lbl" caption="replacements">replacements</span></a>
            </span>
        </td>        
    </tr>
</script>

<script type="text/x-jquery-tmpl" id="tmplListErrorLog">
    <tr>
        <td>${moment(LogDate).format('DD/MM/YYYY HH:mm')}</td>
        <td>${hselement}</td>
        <td>
            {{if localStorage.getItem("CurrentLanguage")=='it' }}
            ${DescIT}
            {{else}}
            ${DescEN}
            {{/if}}
        </td>
        <td>${errorValue}</td>
    </tr>
</script>
<script type="text/x-jquery-tmpl" id="tmplListErrorLogLastItem">
    <tr id="loadMore">
        <td colspan="4">load more</td>
    </tr>
</script>
