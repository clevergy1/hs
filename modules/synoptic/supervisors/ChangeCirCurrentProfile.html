<!--list-->
<div class="row" id="DivList">

    <div class="col-md-12">
        <section class="panel">
            <header class="panel-heading panel-supervisor">
                <span class="pull-left">
                    <span class="Descr"></span>&nbsp;
                    <span name="lbl" caption="profiles">profiles</span>
                </span>
                <span class="tools pull-right">
                    <a href="javascript:$.module.load('synoptic/supervisors/hs_synoptic');" class="fa fa-times"></a>
                </span>
                <div class="clearfix"></div>
            </header>
            <div class="panel-body" style="height:400px;overflow-y:auto;overflow-x:auto;">
                <table id="tableCronList" class="table table-striped table-hover cf ">
                    <thead>
                        <tr>
                            <th data-sort="int">Num.</th>
                            <th><span name="lbl" caption="description">description</span></th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="CronList"></tbody>
                </table>
            </div>
            <footer class="panel-footer">
                <span class="tools pull-right">
                    <!--<a href="#" id="btnCallAddCron" class="btn btn-default"><i class="fa fa-edit">&nbsp;</i><span name="lbl" caption="add">Edit</span></a>-->
                </span>
                <div class="clearfix"></div>
            </footer>
        </section>
    </div>
</div>
<div id="SendModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title"><span name="lbl" caption="send">send</span></h4>
            </div>
            <div class="modal-body">
                <p>

                    <span name="lbl" caption="msgconfirmsend"></span>:&nbsp;<span id="Descr_Send"></span>?


                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" aria-hidden="true"><span name="lbl" caption="close">Close</span></button>
                <button id="bntSend" type="button" class="btn btn-danger" data-dismiss="modal"><span name="lbl" caption="confirm">Confirm</span></button>
            </div>
        </div>
    </div>
</div>
<!--/list-->

<script type="text/x-jquery-tmpl" id="tmplProfile">
    <tr>
        <td>${ProfileNr}</td>
        <td>${descr}</td>
        <td>
            <div id="placeholder_${ProfileNr}" style="height:60px;width:300px;"></div>
        </td>
        <td>
            <span class="btn-group pull-right">
                <a href="javascript:$.fn.callSetThisProfile(${CronId},${ProfileNr},'${descr}');" class="btn btn-default btn-sm"><span name="lbl" caption="select">select</span></a>
            </span>
        </td>
    </tr>
</script>
<script type="text/javascript" src="js/jq/stupidtable.js?dev"></script>
<script type="text/javascript" src="js/jq/jquery.flot.js"></script>
<script type="text/javascript" src="js/jq/jquery.flot.time.js"></script>
<script type="text/javascript" src="js/jq/jquery.flot.resize.js"></script>

<script src="js/app/core/managelang.js" type="text/javascript"></script>
<script src="js/app/synoptic/supervisors/ChangeCirCurrentProfile.js" type="text/javascript"></script>
