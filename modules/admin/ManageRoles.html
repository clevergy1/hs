<div class="row" id="rowroleList">
    <div class="col-md-12">
        <section class="panel">
            <header class="panel-heading panel-admin">
                <span class="pull-left"><span name="lbl" caption="roles">Roles</span></span>
                <span class="tools pull-right"> 
                    <a href="#" class="wminimize"><i class="fa fa-chevron-up"></i></a>                 
                </span>               
                <div class="clearfix"></div>
            </header>
            <div class="panel-body">
                 <ul id="roleList" class="conversation-list"></ul>
            </div>
            <footer class="panel-footer">
                <span class="tools pull-left">
                    <button id="btnCallAddRole" class="btn btn-default pull-left">
                        <i><img src="images/role_add.png" alt="" class="imgbtn" /></i>
                        <span name="lbl" caption="newrole">New role</span>
                    </button>
                </span>
                <div class="clearfix"></div>
            </footer>
        </section>
    </div>
</div>

 <!--rowroleedit-->
<div class="row" id="rowroleedit" style="display:none;">
    <div class="col-md-12">
        <section class="panel">
            <header class="panel-heading panel-admin">
                <span class="pull-left"><span name="lbl" caption="editrole">Edit role</span></span>
                <span class="tools pull-right"> 
                    <a href="#" class="wcloserowroleedit"><i class="fa fa-times"></i></a>                 
                </span>               
                <div class="clearfix"></div>
            </header>
            <div class="panel-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-md-2 control-label"><span name="lbl" caption="role">Role</span></label>
						<div class="col-md-10">
							<input type="text" id="RoleName_Edit" class="form-control" placeholder="Role name"/>
						</div>
                    </div>
                </form>
            </div>
            <footer class="panel-footer">
                <span class="tools pull-left">
                    <button id="bntEditRole" class="btn btn-default pull-left">
                        <i><img src="images/role_save.png" alt="" class="imgbtn" /></i>
                        <span name="lbl" caption="save">Save</span>
                    </button>
                </span>
                <span class="tools pull-right">
                    <button id="btnCallDeleteRole" class="btn btn-danger pull-right" data-toggle="modal" data-target="#DeleteRoleModal">
                        <i><img src="images/role_remove.png" alt="" class="imgbtn" /></i>
                        <span name="lbl" caption="delete">Delete</span>
                    </button>
                </span>
                <div class="clearfix"></div>
            </footer>
        </section>
    </div>
</div>
<div id="DeleteRoleModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
			    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			    <h4 class="modal-title"><span name="lbl" caption="deleterole">Delete Role</span></h4>
			</div>
			<div class="modal-body">
			    <p>

                    <span name="lbl" caption="msgconfirmroledelete">Confirm delete for role</span>:&nbsp;<span id="RoleNameToDelete">?</span>
                    <br />
                    <span name="lbl" caption="msgoperationirreversible">This operation cannot be recovered</span>
			    </p>
			</div>
			<div class="modal-footer">
			    <button type="button" class="btn btn-default" data-dismiss="modal" aria-hidden="true"><span name="lbl" caption="close">Close</span></button>
			    <button id="btnDeleteRole" type="button" class="btn btn-danger" data-dismiss="modal"><span name="lbl" caption="confirmdelete">Confirm delete</span></button>
			</div>
		</div>
	</div>
</div>
 <!--/rowroleedit-->

<!--rowroleadd-->
