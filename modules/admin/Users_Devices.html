<div class="row" >
    <div class="col-md-12">
        <section class="panel">
            <header class="panel-heading panel-admin">
                <span class="pull-left"><span name="lbl" caption="userdevices">userdevices</span></span>
                <span class="tools pull-right"> 
                   <a href="javascript:$.module.load('admin/Users_List');" ><i class="fa fa-times"></i></a>               
                </span>               
                <div class="clearfix"></div>
            </header>
            <div class="panel-body">
                <div class="col-md-12">

                </div>


				<div class="col-md-6">
                    <table>
                        <tbody>
                            <tr>
                                <td><span name="lbl" caption="username">User name</span>:&nbsp;</td>
                                <td><span id="userdetailUserName"></span></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td><span name="lbl" caption="usercomment">Comment</span>:&nbsp;</td>
                                <td><span id="userdetailComment"></span></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
				</div>


                <div class="col-md-6">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">   
                            <label class="col-md-2 control-label" for="ImpiantoSelected"><span name="lbl" caption="Installation">Installation</span>:</label>   
                            <div class="col-md-8">
                                <div class="input-group m-bot15">                                    
                                    <input type="text" id="ImpiantoSelected" class="form-control" placeholder=""/>
                                    <span class="input-group-addon"><i class="fa fa-search"></i></span>
                                </div>
                            </div>                  						
                        </div>
                    </form>

		            <table class="table tableUserImpianti" data-page-size="2">
			            <tbody id="UserImpiantiList"></tbody>
			            <tfoot>
				            <tr>
					            <td colspan="3" style="text-align:center;">
						            <div class="pagination pagination-centered hide-if-no-paging"></div>
					            </td>
				            </tr>
			            </tfoot>
		            </table>                    
                </div>

            </div>
        </section>
    </div>
</div>


<div id="SelectImpiantoModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
			    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times"></i></button>
			    <h4 class="modal-title"> <span name="lbl" caption="Installations">Installationse</span></h4>
			</div>
			<div class="modal-body">
		        <table class="table tableImpianti" data-page-size="2">
			        <tbody id="ImpiantiList"></tbody>
			        <tfoot>
				        <tr>
					        <td style="text-align:center;">
						        <div class="pagination pagination-centered hide-if-no-paging"></div>
					        </td>
				        </tr>
			        </tfoot>
		        </table>
			</div>
		</div>
	</div>
</div>

<div  class="row" >
    <div class="col-md-6">
        <section class="panel">
            <header class="panel-heading panel-admin">
                <span class="pull-left"><span name="lbl" caption="availabedevices">availabedevices</span></span>              
                <div class="clearfix"></div>
            </header>
            <div class="panel-body">
		        <table class="table tableavailabedevices" data-page-size="2">
			        <tbody id="availabedevicesList"></tbody>
			        <tfoot>
				        <tr>
					        <td colspan="2" style="text-align:center;">
						        <div class="pagination pagination-centered hide-if-no-paging"></div>
					        </td>
				        </tr>
			        </tfoot>
		        </table>
            </div>
            <footer class="panel-footer">
                <div class="clearfix"></div>
            </footer>
        </section>
    </div>

    <div class="col-md-6">
        <section class="panel">
            <header class="panel-heading panel-admin">
                <span class="pull-left"><span name="lbl" caption="assigneddevices">assigneddevices</span></span>              
                <div class="clearfix"></div>
            </header>
            <div class="panel-body">
		        <table class="table tableassigneddevices" data-page-size="2">
			        <tbody id="assigneddevicesList"></tbody>
			        <tfoot>
				        <tr>
					        <td colspan="2" style="text-align:center;">
						        <div class="pagination pagination-centered hide-if-no-paging"></div>
					        </td>
				        </tr>
			        </tfoot>
		        </table>
            </div>
            <footer class="panel-footer">
                <span name="lbl" caption="msg4nodevicealldevice">msg4nodevicealldevice</span>                
                <div class="clearfix"></div>
            </footer>
        </section>
    </div>
</div>

<tr>
    <td>
        <a href="javascript:selImpianto('${IdImpianto}','${DesImpianto}');">
            <span class="pull-left">${DesImpianto}</span>
            <span class="pull-right"><i class="fa fa-chevron-right"></i></span>
        </a>
    </td>
</tr>
</script>

<script type="text/x-jquery-tmpl" id="tmpltableUserImpianti">
<tr>
    <td>
        <a href="javascript:selImpianto('${IdImpianto}','${DesImpianto}');" class="btn btn-info btn-sm"><span name="lbl" caption="select">Select</span></a>
    </td>
    <td>${DesImpianto}</td>    
    <td>
        <a href="javascript:RemoveImpiantoUser('${IdImpianto}');" class="btn btn-danger btn-sm"><span name="lbl" caption="delete">delete</span></a>
    </td>
</tr>
</script>

<script type="text/x-jquery-tmpl" id="tmplavailabedevicesList">
<tr>
    <td>${devDes}</td>
    <td class="pull-right">
        <a href="javascript:selDev(${DevId});" class="btn btn-info"><span name="lbl" caption="add">add</span></a>   
    </td>
</tr>
</script>
<script type="text/x-jquery-tmpl" id="tmplassigneddevicesList">
<tr>
    <td>${devDes}</td>
    <td>
        <a href="javascript:removeDev(${id});" class="btn btn-info"><span name="lbl" caption="delete">delete</span></a>   
    </td>
</tr>
</script>
