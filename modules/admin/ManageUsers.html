<div id="rowuserList" class="row" >
    <div class="col-md-12">
        <section class="panel">
            <header class="panel-heading panel-admin">
                <span class="pull-left"><span name="lbl" caption="userslist">Users list</span></span>
                <span class="tools pull-right"> 
                    <a href="javascript:;" class="fa fa-chevron-down"></a>                   
                </span>               
                <div class="clearfix"></div>
            </header>
            <div class="panel-body">
                <div class="btn-group">
                    <span name="lbl" caption="select_a_role">Select a role</span>
                    <select id="selRole" ></select>
                    <span style="margin-left:10px" id="roleSelected"></span>
				</div>
				<hr />
		        <table class="table tableUsers" data-page-size="2">
			        <thead>
				        <tr>
					        <th data-toggle="true"><span name="lbl" caption="user">Users</span> </th>                            				                    
					        <th ><span name="lbl" caption="status">status</span></th>
                            <th></th>
				        </tr>
			        </thead>
			        <tbody id="manageUsersList"></tbody>
			        <tfoot>
				        <tr>
					        <td colspan="3" style="text-align:center;">
						        <div class="pagination pagination-centered hide-if-no-paging"></div>
					        </td>
				        </tr>
			        </tfoot>
		        </table>
            </div>
        </section>
    </div>
</div>

 <!--rowuserDetail-->       
<div id="rowuserDetail" class="row" style="display:none;">
    <div class="col-md-12">
        <section class="panel">
            <header class="panel-heading panel-admin">
                <span class="pull-left"><span name="lbl" caption="userdetail">User detail</span></span>
                <span class="tools pull-right"> 
                    <a href="#" class="wcloserowuserDetail"><i class="fa fa-times"></i></a>                 
                </span>               
                <div class="clearfix"></div>
            </header>
            <div class="panel-body">
                <table>
                    <tbody>
                        <tr>
                            <td><span name="lbl" caption="username">User name</span>:&nbsp;</td>
                            <td><span id="userdetailUserName"></span></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Email:&nbsp;</td>
                            <td><span id="userdetailEmail"></span></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Password:&nbsp;</td>
                            <td><button id="btnCallResetUserPassword" class="btn btn-info">reset</button></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td><span name="lbl" caption="usercomment">Comment</span>:&nbsp;</td>
                            <td><span id="userdetailComment"></span></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td><span name="lbl" caption="usercreation">Creation</span>:&nbsp;</td>
                            <td><span id="userdetailCreateDate"></span></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td><span name="lbl" caption="userlastlogin">Last Login</span>:&nbsp;</td>
                            <td><span id="userdetailLastLogin"></span></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td><span name="lbl" caption="userisenabled">Is enabled</span>:&nbsp;</td>
                            <td>
                                <div class="make-switch">
                                    <input type="checkbox" id="userdetailIsApproved" data-on="primary" data-off="info"/>                                                       
                                </div>                                                     
                            </td>
                            <td><div id="userdetailIsApprovedresult"></div></td>
                        </tr>
                        <tr>
                            <td><span name="lbl" caption="userislocked">Is locked</span>:&nbsp;</td>
                            <td>
                                <div class="make-switch">
                                    <input type="checkbox" id="userdetailIsLockedOut" data-on="primary" data-off="info"/>
                                </div>                                                     
                            </td>                                          
                            <td><div id="userdetailIsLockedOutresult"></div></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <footer class="panel-footer">
                <span class="tools pull-left">
                    <button id="btnCallUpdateUser" class="btn btn-default pull-left">
                        <i><img src="images/user_edit.png" alt="" class="imgbtn" /></i>
                        <span name="lbl" caption="edit">Edit</span>
                    </button>
                </span>
                <span class="tools pull-right">
					<button id="btnCallDeleteUser" class="btn btn-danger pull-right" data-toggle="modal" data-target="#DeleteUserModal">
                        <i><img src="images/user_remove.png" alt="" class="imgbtn" /></i>
                        <span name="lbl" caption="delete">Delete</span>
					</button>
                </span>
                <div class="clearfix"></div>
            </footer>
        </section>
    </div>
</div>
<div id="DeleteUserModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
			    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			    <h4 class="modal-title"><span name="lbl" caption="deleteuser">Delete user</span></h4>
			</div>
			<div class="modal-body">
			    <p>                            
                    <span name="lbl" caption="msgconfirmuserdelete">Confirm delete for user</span>:&nbsp;<span id="UserNameToDelete">?</span>
                    <br />
                    <span name="lbl" caption="msgoperationirreversible">This operation cannot be recovered</span>
			    </p>
			</div>
			<div class="modal-footer">
			    <button type="button" class="btn btn-default" data-dismiss="modal" aria-hidden="true"><span name="lbl" caption="close">Close</span></button>
			    <button id="btnDeleteUser" type="button" class="btn btn-danger" data-dismiss="modal"><span name="lbl" caption="confirmdelete">Confirm delete</span></button>
			</div>
		</div>
	</div>
</div>
<!--/rowuserDetail-->

<!--adduser-->
<div id="rowadduser" class="row" style="display:none;">
    <div class="col-md-12">
        <section class="panel">
            <header class="panel-heading panel-admin">
                <span class="pull-left"><span name="lbl" caption="adduser">Add user</span></span>
                <span class="tools pull-right"> 
                    <a href="#" class="wcloserowadduser"><i class="fa fa-times"></i></a>               
                </span>               
                <div class="clearfix"></div>
            </header>
            <div class="panel-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-md-2 control-label"><span name="lbl" caption="username">User name</span>:</label>
						<div class="col-md-8">
							<input type="text" id="UserName_Add" class="form-control" placeholder="User name"/>
						</div>
                    </div> 
                    <div class="form-group">
                        <label class="col-md-2 control-label">Password:</label>
                        <div class="col-md-8">
                            <input type="password" id="Password_Add" class="form-control" placeholder="Password"/>
                        </div>
                    </div>  
                    <div class="form-group">
                        <label class="col-md-2 control-label"><span name="lbl" caption="retype">Retype</span>&nbsp;password</label>
                        <div class="col-md-8">
                            <input type="password" id="Password1_Add" class="form-control" placeholder="Retype password"/>
                        </div>
                    </div>  
                    <div class="form-group">
                        <label class="col-md-2 control-label">Email:</label>
                        <div class="col-md-8">
                            <input type="text" id="UserEmail_Add" class="form-control" placeholder="E mail"/>
                        </div>
                    </div> 
                    <div class="form-group">
                        <label class="col-md-2 control-label"><span name="lbl" caption="usercomment">Comment</span>:</label>
                        <div class="col-md-8">
                            <input type="text" id="UserComment_Add" class="form-control"  placeholder="Comment"/>
                        </div>
                    </div>  
                    <div class="form-group">
                        <label class="col-md-2 control-label"><span name="lbl" caption="role">Role</span>:</label>
                        <div class="col-md-8">
                            <select id="SelRoleAdd"></select>
                        </div>
                    </div>
                </form> 
            </div>
            <footer class="panel-footer">
                <span class="tools pull-left">
                    <button id="bntAddUser" class="btn btn-default pull-left">
                        <i><img src="images/user_save.png" alt="" class="imgbtn" /></i>
                        <span name="lbl" caption="save">Save</span>
                    </button>
                </span>
                <div class="clearfix"></div>
            </footer>
        </section>
    </div>
</div>
<!--adduser-->

<!--reset password-->
<div id="rowresetpassword" class="row" style="display:none;">
    <div class="col-md-12">
        <section class="panel">
            <header class="panel-heading panel-operator">
                <span class="pull-left"><span name="lbl" caption="resetuserpassword">Reset user password</span></span>
                <span class="tools pull-right"> 
                    <a href="#" class="wcloserowresetpassword"><i class="fa fa-times"></i></a>                  
                </span>               
                <div class="clearfix"></div>
            </header>
            <div class="panel-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-md-4 control-label"><span name="lbl" caption="newpassword">New password:</label>
                        <div class="col-md-4">
                            <input type="password" id="resetNewPassword" class="form-control" placeholder="New password"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label"><span name="lbl" caption="retype">&nbsp;password:</label>
                        <div class="col-md-4">
                            <input type="password" id="resetNewPassword2" class="form-control" placeholder="Retype password"/>
                        </div>
                    </div>
                </form>
            </div>
            <footer class="panel-footer">
                <span class="tools pull-left">
                    <button id="btnResetPassword" class="btn btn-default pull-left"><i><img src="images/user_save.png" alt="" class="imgbtn" /></i><span name="lbl" caption="save">Save</span></button>
                </span>
                <div class="clearfix"></div>
            </footer>
        </section>
    </div>
</div>        
<!--/reset password-->

<!--Templates-->
<script type="text/x-jquery-tmpl" id="tmplRoleOption">
    <option value="${RoleName}">${RoleName}</option>
</script>
<script type="text/x-jquery-tmpl" id="tmplmanageUsersList">
    <tr>
        <td>
            <span class="label label-default">${UserName}</span>
            <br />${Comment}
        </td>
        <td>
            {{if IsApproved}}
                <img src="images/user_ok.png" class="imgbtn"><span name="lbl" caption="userisenabled">Is Enabled</span>
            {{else}}
                <img src="images/user_close.png" class="imgbtn"><span name="lbl" caption="userisdisabled">Disabled</span>
            {{/if}}
            {{if IsLockedOut}}
                <img src="images/lock.png" class="imgbtn"><span name="lbl" caption="userislocked">Locked</span>
            {{else}}
                <img src="images/unlock.png" class="imgbtn"><span name="lbl" caption="userisunlocked">Unlocked</span>
            {{/if}}
        </td>
        <td>                           
            <a href="javascript:upduser('${UserName}');" class="btn btn-info callupdateuser"><span name="lbl" caption="detail">Detail</span></a>            
        </td>
    </tr>
</script>
<!--/Templates-->
