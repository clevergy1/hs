<script  type="text/javascript">
    $(function () {
        $(document).ready(function () {
            setTimeout(function () { $.rt.start(); }, 1000);
            $('#usermenu').empty();
            $("#tmplNavigationbar").tmpl([{ foo: "" }]).appendTo("#usermenu");
            $.module.load('Impianti/Supervisors/ManageDevice8');
            
            $.fn.go2Backoffice = function () {
                var url = $.appParms.urlRoot() + 'Index.html';
                url += '?IdImpianto=' + localStorage.getItem("IdImpianto");
                if (localStorage.getItem('keyS')) {
                    url += '&keyS=' + localStorage.getItem('keyS');
                }
                url += "&CurrentLanguage=" + localStorage.getItem('CurrentLanguage');
                $(location).attr('href', url);
            }

        });
    });
    function go2Backoffice() { $.fn.go2Backoffice(); }
</script>
